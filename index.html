<body>

  <amp-analytics>
  <script type="application/json">
      {
        "transport": {
          "beacon": false,
          "xhrpost": false,
          "image": true
        },
        "requests": {
          "endpoint": "https://www.cool.example",
          "base": "${endpoint}?id=${adId}zx=${timestamp}"
        },
        "triggers": {
          "storyAdRequest": {
            "on": "story-ad-request",
            "request": "base",
            "extraUrlParams": {"amp_stads": "request"}
          },
          "storyAdLoad": {
            "on": "story-ad-load",
            "request": "base",
            "extraUrlParams": {"amp_stads": "load"}
          },
          "storyAdInsert": {
            "on": "story-ad-insert",
            "request": "base",
            "extraUrlParams": {"amp_stads": "insert"}
          },
          "storyAdView": {
            "on": "story-ad-view",
            "request": "base",
            "extraUrlParams": {"amp_stads": "view"}
          },
          "storyAdSwipe": {
            "on": "story-ad-swipe",
            "request": "base",
            "extraUrlParams": {"amp_stads": "swipe"}
          },
          "storyAdClick": {
            "on": "story-ad-click",
            "request": "base",
            "extraUrlParams": {"amp_stads": "click"}
          },
          "storyAdExit": {
            "on": "story-ad-exit",
            "request": "base",
            "extraUrlParams": {"amp_stads": "exit"}
          },
          "storyAdDestroy": {
            "on": "story-ad-discard",
            "request": "base",
            "extraUrlParams": {"amp_stads": "discard"}
          }
        }
      }
    </script>
  </amp-analytics>
